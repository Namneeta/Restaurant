<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Restaurant Sign Up</h2>
                    <h6>Get Free Membership ‚ù§</h6><hr/>
                </div>
                <form [formGroup]="signForm" >
                    <label for="">Name</label>
                    <input type="text" formControlName="name" placeholder="Enter Name" class="form-control"/>
                    <label for="">Email</label>
                    <input type="text" formControlName="email" placeholder="Enter Email" class="form-control"/>
                    <label>Mobile Number</label>
                    <input type="text" formControlName="mobile" placeholder="Enter Mobile Number" class="form-control">
                    <label for=""> Password</label>
                    <input type="text" formControlName="password" placeholder="Enter Password" class="form-control">
                   
                    <br>
                    <button type="submit" class="btn btn-success" (click)="signUp()"> Sign UP</button>
                </form>
                <a routerLink="/login">Already member ? Click Login !</a>
            </div>
        </div>
    </div>
</div>
